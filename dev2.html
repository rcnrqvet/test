<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<title>Pure Scripts Advanced Settings</title>
<style>
  body {
    margin: 0;
    background: linear-gradient(135deg, #2e004f, #6a00a3);
    font-family: 'Orbitron', sans-serif;
    color: #caa0ff;
    display: flex;
    flex-direction: column;
    align-items: center;
    justify-content: center;
    height: 100vh;
  }
  h1 {
    font-size: 3rem;
    margin-bottom: 0.5em;
    text-shadow:
      0 0 10px #ba55d3,
      0 0 20px #ba55d3;
  }
  .container {
    background: rgba(150, 50, 150, 0.3);
    padding: 2rem;
    border-radius: 15px;
    box-shadow: 0 0 20px #ba55d3;
    width: 90%;
    max-width: 600px;
  }
  label {
    display: block;
    margin-top: 1rem;
    font-weight: 700;
    font-size: 1.1rem;
  }
  input[type="range"], input[type="checkbox"] {
    margin-top: 0.5rem;
  }
  input[type="range"] {
    width: 100%;
  }
  button {
    margin-top: 2rem;
    background: linear-gradient(45deg, #a14fc8, #ba55d3);
    border: none;
    border-radius: 50px;
    padding: 1rem 3rem;
    font-size: 1.3rem;
    color: white;
    cursor: pointer;
    box-shadow:
      0 0 15px #ba55d3,
      0 0 30px #a14fc8;
    transition: box-shadow 0.3s ease, transform 0.3s ease;
    width: 100%;
  }
  button:hover {
    box-shadow:
      0 0 25px #d175ff,
      0 0 50px #d175ff,
      0 0 80px #e2a2ff;
    transform: scale(1.05);
  }
  .info {
    margin-top: 1rem;
    font-size: 0.9rem;
    color: #e0b3ff;
    text-shadow: 0 0 5px #a14fc8;
  }
</style>
</head>
<body>
  <div class="container">
    <h1>Pure Scripts Advanced Settings</h1>
    <form id="advancedSettingsForm">
      <label for="recoilAmount">Recoil Amount</label>
      <input type="range" id="recoilAmount" name="recoilAmount" min="0" max="100" value="50" />

      <label for="autoFire">Auto Fire</label>
      <input type="checkbox" id="autoFire" name="autoFire" />

      <label for="customSensitivity">Custom Sensitivity</label>
      <input type="range" id="customSensitivity" name="customSensitivity" min="0.1" max="5" step="0.1" value="1.0" />

      <button type="button" onclick="applyAdvancedSettings()">Apply Settings</button>
    </form>
    <p class="info">Adjust recoil, toggle auto-fire, and fine-tune sensitivity to your liking.</p>
  </div>

<script>
  function applyAdvancedSettings() {
    const recoilAmount = document.getElementById('recoilAmount').value;
    const autoFire = document.getElementById('autoFire').checked;
    const customSensitivity = document.getElementById('customSensitivity').value;

    alert(`Advanced Settings applied:\nRecoil Amount: ${recoilAmount}\nAuto Fire: ${autoFire}\nSensitivity: ${customSensitivity}`);
    // Add your logic to send these settings to your backend or WebSocket here
  }
</script>
</body>
</html>
