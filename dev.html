<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<title>Pure Scripts Dev Panel</title>
<style>
  body {
    margin: 0;
    background: linear-gradient(135deg, #2e004f, #6a00a3);
    font-family: 'Orbitron', sans-serif;
    color: #caa0ff;
    display: flex;
    flex-direction: column;
    align-items: center;
    justify-content: center;
    height: 100vh;
  }
  h1 {
    font-size: 3rem;
    margin-bottom: 0.5em;
    text-shadow:
      0 0 10px #ba55d3,
      0 0 20px #ba55d3;
  }
  .container {
    background: rgba(150, 50, 150, 0.3);
    padding: 2rem;
    border-radius: 15px;
    box-shadow: 0 0 20px #ba55d3;
    width: 90%;
    max-width: 600px;
  }
  label {
    display: block;
    margin-top: 1rem;
    font-weight: 700;
    font-size: 1.1rem;
  }
  input[type="text"], select {
    width: 100%;
    padding: 0.5rem;
    margin-top: 0.3rem;
    border-radius: 8px;
    border: none;
    outline: none;
    font-size: 1rem;
    background: #3c006a;
    color: #e0b3ff;
  }
  button {
    margin-top: 2rem;
    background: linear-gradient(45deg, #a14fc8, #ba55d3);
    border: none;
    border-radius: 50px;
    padding: 1rem 3rem;
    font-size: 1.3rem;
    color: white;
    cursor: pointer;
    box-shadow:
      0 0 15px #ba55d3,
      0 0 30px #a14fc8;
    transition: box-shadow 0.3s ease, transform 0.3s ease;
    width: 100%;
  }
  button:hover {
    box-shadow:
      0 0 25px #d175ff,
      0 0 50px #d175ff,
      0 0 80px #e2a2ff;
    transform: scale(1.05);
  }
</style>
</head>
<body>
  <div class="container">
    <h1>Pure Scripts Dev Panel</h1>
    <form id="devForm">
      <label for="operatorSelect">Select Operator</label>
      <select id="operatorSelect" name="operator">
        <option value="operator1">Operator 1</option>
        <option value="operator2">Operator 2</option>
        <option value="operator3">Operator 3</option>
        <!-- Add your operator options here -->
      </select>

      <label for="sensitivity">Custom Sensitivity</label>
      <input type="text" id="sensitivity" name="sensitivity" placeholder="Enter sensitivity (e.g., 1.5)" />

      <button type="button" onclick="applySettings()">Apply Settings</button>
    </form>
  </div>

<script>
  function applySettings() {
    const operator = document.getElementById('operatorSelect').value;
    const sensitivity = document.getElementById('sensitivity').value;

    alert(`Settings applied:\nOperator: ${operator}\nSensitivity: ${sensitivity}`);
    // Here you can add code to send these settings to your backend via WebSocket or other means
  }
</script>
</body>
</html>
